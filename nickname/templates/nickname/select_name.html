<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/naming.css' %}">
    <title>랜덤닉네임 생성기</title>
</head>
<body>
    
    <div class="container">
        <div>
            <a href="/" class="home">Home</a>
        </div>
        <div>
            <h1 class="header">
                랜덤 닉네임 생성기
            </h1>
        </div>
        {% block content %}
        <div>
            <h3 class="explain"> 
                원하는 타입을 선택하세요 
            </h3>
            <p class="explain">결과 예) 무서운 칼국수</p>
        </div>
        <div class="btn_space">
            {% for cat in catagory %}
            <div class="btn">
                <a class="btn btn-primary" href="{% url 'result_name' pk=cat.pk %}" role="button">{{ cat }}</a>
            </div>
            {% endfor %}
        </div>
        
            <div class="name2">
                <h3 class="explain">사는 지역이나 장소를 적어보세요</h4><p class="explain">결과 예) 청담동 멋쟁이</p>
            </div>
            <div class="name3">
                <form action="/catch", method="get">
                    <input type="text" class="inputspace" placeholder="예: 잠실 or 청담동" name="message" />
                    <input type="submit" value="submit"/>
                </form> 
            </div>  

        
        {% endblock %} 
        <footer class="footer">
            👉made by <a href="https://github.com/Taewoong-H/randomname_site">@teo</a>👈
        </footer>
    </div>
</body>

</script>
